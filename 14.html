<!DOCTYPE html>
<html>
<head>
  <style>
    .elemento {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: width 0.5s, height 0.5s;
    }

    .elemento:hover {
      width: 200px;
      height: 100px;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="elemento"></div>
</body>
</html>
