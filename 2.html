<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .quadrado {
      width: 10%;
      height: 10px;
      background-color: red;
      position: absolute;
      top: 45%;
      left: 45%;
      transition: background-color 0.3s;
    }

    .quadrado:hover {
      background-color: green; 
    }
  </style>
</head>
<body>
  <div class="quadrado"></div>
</body>
</html>
