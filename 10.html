<!DOCTYPE html>
<html>

<head>
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
		}

		.imagem {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: moverImagem 3s forwards;
		}

		@keyframes moverImagem {
			0% {
				top: 50%;
				left: 50%;
				width: 200px;
				height: 200px;
			}

			100% {
				top: 10px;
				left: 10px;
				width: 70px;
				height: 70px;
			}
		}
	</style>
</head>

<body>
	<img class="imagem" src="download.png">
</body>

</html>
